<body>
    <div class="container">



      <form action="{{ url_for('predict')}}" method="post">
        <h1 style="text-align: center;">Predictive analysis</h1>
        <div id="left-side">
            <h3>Year</h3>
            <input id="first" name="Year" type="number" placeholder="ex.2021">

            <h3>What is the Showroom Price?</h3><br><input id="first" name="Present_Price" required="required" placeholder="In lakhs">
            <h3>How Many Kilometers Drived?</h3><input id="first" name="Kms_Driven" required="required" >
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3><br><input id="first" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><br><select name="Fuel_Type_Petrol" id="first" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
        </div>

        <div id="right-side">
            <h3>Are you A Dealer or Individual</h3><br><select name="Seller_Type_Individual" id="first" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission_Mannual" id="first" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>

            <br><br><br><button id="sub" onclick="alert('How are you?\n{{ prediction_text }}')" type="submit ">Selling Price</button>
            <br>
        </div>

    </form>
